version: "3"
services:
  redis:
    image: "redis:alpine"
    volumes:
      - ./data:/data
  
  bsz:
    image: "xcsoft/busuanzi:latest"
    ports:
      - "8080:8080"
    #volumes:
    #   - ./data/config.yaml:/app/config.yaml
    links:
      - redis
    depends_on:
      - redis
    environment:
      DEBUG_ENABLE: true
      LOG_ENABLE: true
      EXPIRE_TIME: 0
      API_SERVER: http:\/\/127.0.0.1:8080\/api